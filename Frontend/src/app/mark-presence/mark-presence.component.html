
<h2 class="form-title">выбор из не пройденных тем</h2>
<select
id="second"
class="tickets-form-selector"
[(ngModel)]="selectTopic"
(change)="onChangeTopic(selectTopic)"
> 
    <option value="Выберите тему занятия">Выберите тему занятия</option>
    <option *ngFor="let topic of loadTopic">
        {{topic}}
    </option>
</select>

<input
class="tickets-form-selector"
type="date"
[(ngModel)]="selectDate"
(change)="onChangeDate(selectDate)"
>
 

<h3 class="form-title">list of student</h3>
    <table class="table table-striped form-table" border="1">
        <thead>
            <tr>
                <td>#</td>
                <th>userName</th>
                <th>presence</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let presence of presences" >
                <td class="count"></td>
                <td>{{presence.userName}}</td>
                <td *ngIf="presence.userPresence">was</td>
                <td *ngIf="!presence.userPresence">not was</td>
                <td> 
                    <button mat-raised-button (click)="markPresence(presence)" class="btn btn-info">mark the presence</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="status-message" *ngIf='message'>{{message}}</div>
    
    <button mat-raised-button (click)="save()" class="btn btn-info">save</button>
    <button mat-raised-button (click)="onClick()" class="btn btn-info">go to course info</button>
